<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos y recerba tu cita</title>
    <link rel="stylesheet" type="text/css" href="contactos.css">
    <link rel="icon" href="img-vid/foto.jpg">
    <script src="https://kit.fontawesome.com/1074b2eeb6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

        <div class="container">
            <h2>Reserva tu Cita</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Número de Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>
                <div class="form-group">
                    <label for="fecha">Fecha de la Cita:</label>
                    <input type="date" id="fecha" name="fecha" required>
                </div>
                <div class="form-group">
                    <label for="comentarios">Comentarios:</label>
                    <textarea id="comentarios" name="comentarios" rows="4"></textarea>
                </div>
                <button type="submit">Reservar</button>
            </form>

            <p class="volver"><a href="inicio.html">volver al inicio</a></p>
        </div>

        <div class="social-icons">
            <a href="https://wa.me/910398654" class="whatsapp" target="_blank">
                <i class="fab fa-whatsapp"></i>
            </a>
            <a href="https://www.facebook.com/tuperfil" class="facebook" target="_blank">
                <i class="fab fa-facebook-f"></i>
            </a>
        </div>
        
</body>
</html>
